<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/vendors/js-datatable-1-0-4/bootstrap-table-min.css">
  <link rel="stylesheet" type="text/css" href="css/vendors/js-datatable-1-0-4/bootstrap-table-filter-control-min.css">
  <link rel="stylesheet" type="text/css" href="css/vendors/js-datatable-1-0-4/datatable-min.css">
  <link rel="stylesheet" type="text/css" href="css/vendors/bootstrap-3-3-7/bootstrap-min.css">
  <link rel="stylesheet" type="text/css" href="css/vendors/bootstrap-3-3-7/bootstrap-theme-min.css">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
  <table class="table datatable"
         data-id-field="titulo"
         data-sort-name="timeElapsed"
         data-sort-order="asc"
         data-filter-control="true"
         data-search="true"
         data-show-pagination-switch="false"
      >
      <thead>
          <tr>
              <th data-field="titulo"
                  data-sortable="true">
                  Título
              </th>
              <th data-align="center"
                  data-field="vacancies"
                  data-sortable="true">
                  Vagas
              </th>
              <th data-align="center"
                  data-field="region"
                  data-sortable="true"
                  data-filter-control="select">
                  Regiões
              </th>
              <th data-align="center"
                  data-field="timeElapsed"
                  data-sortable="true">
                  Adicionado há (dias)
              </th>
          </tr>
      </thead>
      <tbody>
      </tbody>
  </table>

  <script type="text/javascript" src="scripts/popup.js"></script>
  <script type="text/javascript" src="scripts/vendors/jquery/jquery-3-2-1-min.js"></script>
  <script type="text/javascript" src="scripts/vendors/js-datatable-1-0-4/bootstrap-table-min.js"></script>
  <script type="text/javascript" src="scripts/vendors/js-datatable-1-0-4/bootstrap-table-filter-control-min.js"></script>
  <script type="text/javascript" src="scripts/vendors/js-datatable-1-0-4/Chart.bundle-min.js"></script>
  <script type="text/javascript" src="scripts/vendors/js-datatable-1-0-4/js-yaml-min.js"></script>
  <script type="text/javascript" src="scripts/vendors/js-datatable-1-0-4/datatable-min.js"></script>
  <script type="text/javascript" src="scripts/vendors/bootstrap-3-3-7/bootstrap-min.js"></script>
</body>
</html>
