<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="vendors/js-datatable-1-0-4/css/bootstrap-table.css">
  <link rel="stylesheet" type="text/css" href="vendors/js-datatable-1-0-4/css/bootstrap-table-filter-control.css">
  <link rel="stylesheet" type="text/css" href="vendors/js-datatable-1-0-4/css/datatable.css">
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap-3-3-7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap-3-3-7/css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
  <table id="tendersTable" class="table datatable"
         data-id-field="title"
         data-sort-name="timeElapsed"
         data-sort-order="asc"
         data-filter-control="true"
         data-search="true"
         data-show-pagination-switch="false"
      >
      <thead>
          <tr>
              <th data-field="title"
                  data-sortable="true">
                  Título
              </th>
              <th data-align="center"
                  data-field="vacancies"
                  data-sortable="true">
                  Vagas
              </th>
              <th data-align="center"
                  data-field="region"
                  data-sortable="true"
                  data-filter-control="select">
                  Regiões
              </th>
              <th data-align="center"
                  data-field="timeElapsed"
                  data-sortable="true">
                  Adicionado há
              </th>
          </tr>
      </thead>
      <tbody>
      </tbody>
  </table>

  <script type="text/javascript" src="vendors/jquery-3-2-1/js/jquery-3-2-1.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
  <script type="text/javascript" src="vendors/js-datatable-1-0-4/js/bootstrap-table.js"></script>
  <script type="text/javascript" src="vendors/js-datatable-1-0-4/js/bootstrap-table-filter-control.js"></script>
  <script type="text/javascript" src="vendors/js-datatable-1-0-4/js/Chart.bundle.js"></script>
  <script type="text/javascript" src="vendors/js-datatable-1-0-4/js/js-yaml.js"></script>
  <script type="text/javascript" src="vendors/js-datatable-1-0-4/js/datatable.js"></script>
  <script type="text/javascript" src="vendors/bootstrap-3-3-7/js/bootstrap.js"></script>
</body>
</html>
